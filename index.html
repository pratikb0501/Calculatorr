<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" disabled name="output" id="output" />
        <table>
          <tr>
            <td><button class="operation-btn">C</button></td>
            <td><button class="operation-btn">%</button></td>
            <td><button class="operation-btn">DEL</button></td>
            <td><button class="operation-btn">/</button></td>
          </tr>
          <tr>
            <td><button class="number-btn">7</button></td>
            <td><button class="number-btn">8</button></td>
            <td><button class="number-btn">9</button></td>
            <td><button class="operation-btn">x</button></td>
          </tr>
          <tr>
            <td><button class="number-btn">4</button></td>
            <td><button class="number-btn">5</button></td>
            <td><button class="number-btn">6</button></td>
            <td><button class="operation-btn">-</button></td>
          </tr>
          <tr>
            <td><button class="number-btn">1</button></td>
            <td><button class="number-btn">2</button></td>
            <td><button class="number-btn">3</button></td>
            <td><button class="operation-btn">+</button></td>
          </tr>
          <tr>
            <td><button class="number-btn">00</button></td>
            <td><button class="number-btn">0</button></td>
            <td><button class="number-btn font-weight-700">.</button></td>
            <td><button class="operation-btn">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
